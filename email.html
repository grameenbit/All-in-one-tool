    <script>
        // App State
        let currentEmail = '';
        let jwtToken = '';
        let emails = [];
        let currentEmailDetails = null;
        let fetchInterval = null;
        let accountId = '';

        // DOM Elements
        const splashScreen = document.getElementById('splashScreen');
        const homeScreen = document.getElementById('homeScreen');
        const emailDetailsScreen = document.getElementById('emailDetailsScreen');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const changeMailBtn = document.getElementById('changeMailBtn');
        const deleteMailBtn = document.getElementById('deleteMailBtn');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const backBtn = document.getElementById('backBtn');
        const deleteMessageBtn = document.getElementById('deleteMessageBtn');
        const emailAddress = document.getElementById('emailAddress');
        const inboxContainer = document.getElementById('inboxContainer');
        const emptyInbox = document.getElementById('emptyInbox');
        const emailList = document.getElementById('emailList');
        const emailContent = document.getElementById('emailContent');
        const toastContainer = document.getElementById('toastContainer');

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeIcon.textContent = 'â˜€ï¸';
            }

            // Hide splash screen after loading animation
            setTimeout(() => {
                splashScreen.classList.add('hidden');
                homeScreen.classList.remove('hidden');
                initializeApp();
            }, 2000);

            // Event Listeners
            themeToggle.addEventListener('click', toggleTheme);
            changeMailBtn.addEventListener('click', generateNewEmail);
            deleteMailBtn.addEventListener('click', deleteCurrentEmail);
            copyBtn.addEventListener('click', copyToClipboard);
            refreshBtn.addEventListener('click', fetchEmails);
            backBtn.addEventListener('click', showHomeScreen);
            deleteMessageBtn.addEventListener('click', deleteCurrentMessage);
        });

        // Theme Toggle
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // API Functions
        async function initializeApp() {
            try {
                // Clear any existing intervals
                if (fetchInterval) {
                    clearInterval(fetchInterval);
                }
                
                // Get domains
                const domainsResponse = await fetch('https://api.mail.tm/domains');
                const domains = await domainsResponse.json();
                
                if (domains['hydra:member'] && domains['hydra:member'].length > 0) {
                    const randomDomain = domains['hydra:member'][0].domain;
                    
                    // Generate random username
                    const username = generateRandomUsername();
                    currentEmail = `${username}@${randomDomain}`;
                    
                    // Update both the variable and the DOM
                    emailAddress.textContent = currentEmail;
                    emailAddress.setAttribute('data-email', currentEmail);
                    
                    // Generate random password
                    const password = generateRandomPassword();
                    
                    // Create account
                    const accountResponse = await fetch('https://api.mail.tm/accounts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            address: currentEmail,
                            password: password
                        })
                    });
                    
                    if (accountResponse.ok) {
                        const accountData = await accountResponse.json();
                        accountId = accountData.id;
                        
                        // Get JWT token
                        const authResponse = await fetch('https://api.mail.tm/token', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                address: currentEmail,
                                password: password
                            })
                        });
                        
                        if (authResponse.ok) {
                            const authData = await authResponse.json();
                            jwtToken = authData.token;
                            
                            // Fetch emails immediately
                            await fetchEmails();
                            
                            // Set up periodic email fetching (every 5 seconds for faster updates)
                            fetchInterval = setInterval(fetchEmails, 5000);
                            
                            showToast('Email created successfully', 'success');
                        } else {
                            const errorData = await authResponse.json();
                            console.error('Authentication failed:', errorData);
                            showToast('Authentication failed', 'error');
                        }
                    } else {
                        const errorData = await accountResponse.json();
                        console.error('Account creation failed:', errorData);
                        showToast('Account creation failed', 'error');
                    }
                } else {
                    showToast('No available domains', 'error');
                }
            } catch (error) {
                console.error('Error initializing app:', error);
                showToast('Failed to initialize. Please refresh.', 'error');
            }
        }

        function generateRandomUsername() {
            const adjectives = ['quick', 'lazy', 'sleepy', 'noisy', 'hungry', 'happy', 'sad', 'angry', 'brave', 'calm'];
            const nouns = ['cat', 'dog', 'bird', 'fish', 'lion', 'tiger', 'elephant', 'monkey', 'zebra', 'giraffe'];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomNumber = Math.floor(Math.random() * 1000);
            return `${randomAdjective}${randomNoun}${randomNumber}`;
        }

        function generateRandomPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        async function generateNewEmail() {
            // Clear existing interval
            if (fetchInterval) {
                clearInterval(fetchInterval);
            }
            
            // Initialize new email
            await initializeApp();
            
            showToast('Email changed successfully', 'success');
        }

        async function deleteCurrentEmail() {
            if (jwtToken) {
                try {
                    // Delete account
                    await fetch('https://api.mail.tm/me', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${jwtToken}`
                        }
                    });
                    
                    // Clear interval
                    if (fetchInterval) {
                        clearInterval(fetchInterval);
                    }
                    
                    // Reset state
                    jwtToken = '';
                    currentEmail = '';
                    accountId = '';
                    emails = [];
                    
                    // Update UI
                    emailAddress.textContent = 'No email';
                    emailAddress.setAttribute('data-email', '');
                    emptyInbox.classList.remove('hidden');
                    emailList.classList.add('hidden');
                    
                    // Generate new email
                    await generateNewEmail();
                    
                    showToast('Email deleted and new one generated', 'success');
                } catch (error) {
                    console.error('Error deleting email:', error);
                    showToast('Failed to delete email', 'error');
                }
            }
        }

        async function fetchEmails() {
            if (!jwtToken) return;
            
            try {
                // Show loading state
                refreshBtn.querySelector('.material-symbols-outlined').style.animation = 'spin 1s linear infinite';
                
                const response = await fetch('https://api.mail.tm/messages', {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const newEmails = data['hydra:member'] || [];
                    
                    // Check if there are new emails
                    if (newEmails.length > emails.length) {
                        emails = newEmails;
                        updateEmailList();
                        
                        // Show notification for new emails
                        if (newEmails.length > 0) {
                            showToast(`You have ${newEmails.length} new email${newEmails.length > 1 ? 's' : ''}`, 'success');
                        }
                    } else if (newEmails.length !== emails.length) {
                        emails = newEmails;
                        updateEmailList();
                    }
                } else {
                    const errorData = await response.json();
                    console.error('Failed to fetch emails:', errorData);
                    
                    // If token is invalid, try to re-authenticate
                    if (response.status === 401) {
                        showToast('Session expired. Refreshing...', 'warning');
                        await initializeApp();
                    }
                }
            } catch (error) {
                console.error('Error fetching emails:', error);
                showToast('Failed to fetch emails', 'error');
            } finally {
                // Stop loading animation
                refreshBtn.querySelector('.material-symbols-outlined').style.animation = '';
            }
        }

        function updateEmailList() {
            if (emails.length > 0) {
                emptyInbox.classList.add('hidden');
                emailList.classList.remove('hidden');
                
                // Clear current list
                emailList.innerHTML = '';
                
                // Add emails to list (newest first)
                emails.slice().reverse().forEach(email => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'p-4 border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer transition-colors';
                    
                    const date = new Date(email.createdAt);
                    const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    emailItem.innerHTML = `
                        <div class="flex items-start">
                            <div class="w-10 h-10 rounded-full bg-amber-100 dark:bg-amber-900/30 flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-amber-600 dark:text-amber-400 font-medium">${email.from.name ? email.from.name.charAt(0).toUpperCase() : email.from.address.charAt(0).toUpperCase()}</span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between mb-1">
                                    <p class="font-medium truncate">${email.from.name || email.from.address}</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400 ml-2 flex-shrink-0">${timeString}</p>
                                </div>
                                <p class="font-medium text-sm mb-1 truncate">${email.subject || '(No Subject)'}</p>
                                <p class="text-sm text-gray-600 dark:text-gray-400 truncate">${getEmailPreview(email.text || email.html)}</p>
                            </div>
                        </div>
                    `;
                    
                    emailItem.addEventListener('click', () => showEmailDetails(email));
                    emailList.appendChild(emailItem);
                });
            } else {
                emptyInbox.classList.remove('hidden');
                emailList.classList.add('hidden');
            }
        }

        function getEmailPreview(content) {
            // Strip HTML tags if content is HTML
            const textContent = content ? content.replace(/<[^>]*>/g, '') : '';
            return textContent.length > 50 ? textContent.substring(0, 50) + '...' : textContent;
        }

        async function showEmailDetails(email) {
            currentEmailDetails = email;
            
            try {
                // Fetch the full email details
                const response = await fetch(`https://api.mail.tm/messages/${email.id}`, {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                if (response.ok) {
                    const emailDetails = await response.json();
                    
                    // Update email details screen
                    const date = new Date(emailDetails.createdAt);
                    const dateString = date.toLocaleDateString();
                    const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    let emailBody = '';
                    if (emailDetails.html) {
                        // For HTML emails, create a safe iframe to display content
                        emailBody = `<div class="prose dark:prose-invert max-w-none">${emailDetails.html}</div>`;
                    } else {
                        // For plain text emails, convert line breaks to <br>
                        emailBody = `<div class="whitespace-pre-wrap">${emailDetails.text || '(No content)'}</div>`;
                    }
                    
                    emailContent.innerHTML = `
                        <div class="bg-white rounded-xl shadow-lg p-4 mb-4">
                            <div class="flex items-start mb-4">
                                <div class="w-12 h-12 rounded-full bg-amber-100 dark:bg-amber-900/30 flex items-center justify-center mr-3 flex-shrink-0">
                                    <span class="text-amber-600 dark:text-amber-400 font-medium text-lg">${emailDetails.from.name ? emailDetails.from.name.charAt(0).toUpperCase() : emailDetails.from.address.charAt(0).toUpperCase()}</span>
                                </div>
                                <div class="flex-1">
                                    <p class="font-medium">${emailDetails.from.name || emailDetails.from.address}</p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">${emailDetails.from.address}</p>
                                </div>
                            </div>
                            <h2 class="text-xl font-medium mb-2">${emailDetails.subject || '(No Subject)'}</h2>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">${dateString} at ${timeString}</p>
                            <div class="border-t border-gray-200 dark:border-gray-800 pt-4">
                                ${emailBody}
                            </div>
                        </div>
                    `;
                    
                    // Show email details screen
                    homeScreen.classList.add('hidden');
                    emailDetailsScreen.classList.remove('hidden');
                } else {
                    showToast('Failed to load email details', 'error');
                }
            } catch (error) {
                console.error('Error fetching email details:', error);
                showToast('Failed to load email details', 'error');
            }
        }

        function showHomeScreen() {
            emailDetailsScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
        }

        async function deleteCurrentMessage() {
            if (!currentEmailDetails || !jwtToken) return;
            
            try {
                await fetch(`https://api.mail.tm/messages/${currentEmailDetails.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                // Refresh email list
                await fetchEmails();
                
                // Go back to home screen
                showHomeScreen();
                
                showToast('Message deleted', 'success');
            } catch (error) {
                console.error('Error deleting message:', error);
                showToast('Failed to delete message', 'error');
            }
        }

        function copyToClipboard() {
            // Get email from DOM attribute as fallback
            const emailToCopy = currentEmail || emailAddress.getAttribute('data-email') || emailAddress.textContent;
            
            if (!emailToCopy || emailToCopy === 'Loading...' || emailToCopy === 'No email') {
                showToast('No email to copy', 'error');
                return;
            }
            
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(emailToCopy).then(() => {
                    showToast('Copied to clipboard', 'success');
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    // Fallback method
                    fallbackCopyToClipboard(emailToCopy);
                });
            } else {
                // Fallback for older browsers
                fallbackCopyToClipboard(emailToCopy);
            }
        }

        function fallbackCopyToClipboard(text) {
            // Create a temporary textarea element
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            
            try {
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('Copied to clipboard', 'success');
                } else {
                    showToast('Failed to copy', 'error');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showToast('Failed to copy', 'error');
            }
            
            // Remove the temporary textarea
            document.body.removeChild(textArea);
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            
            // Set background color based on type
            let bgColor = 'bg-gray-800';
            if (type === 'success') bgColor = 'bg-green-600';
            if (type === 'error') bgColor = 'bg-red-600';
            if (type === 'warning') bgColor = 'bg-amber-600';
            
            toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg toast-enter max-w-xs`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
                
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
