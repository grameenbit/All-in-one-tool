<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — All-in-One Tools</title>
  <meta name="description" content="Admin panel — add and manage tools for All-in-One Tools site. Add tool URL, logo, short description and publish instantly.">
  <meta name="robots" content="noindex">
  <style>
    :root {
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --primary: #1e293b;
      --secondary: #64748b;
      --light: #f8fafc;
      --gray: #e2e8f0;
      --danger: #ef4444;
      --success: #10b981;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f1f5f9;
      color: var(--primary);
      line-height: 1.6;
    }
    
    header {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    
    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .muted {
      color: var(--secondary);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    
    form {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary);
    }
    
    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--gray);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--light);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .logo-preview {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      border: 2px dashed var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light);
      margin-bottom: 0.75rem;
      overflow: hidden;
    }
    
    .logo-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      font-size: 1rem;
      border: none;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-dark);
    }
    
    .btn-secondary {
      background: #dbeafe;
      color: var(--accent);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    
    .tools-list {
      margin-top: 2rem;
    }
    
    .tool-row {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid var(--gray);
      align-items: flex-start;
    }
    
    .tool-row:last-child {
      border-bottom: none;
    }
    
    .tool-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .tool-meta {
      flex: 1;
    }
    
    .tool-meta h3 {
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
    }
    
    .tool-meta p {
      font-size: 0.875rem;
      color: var(--secondary);
      margin-bottom: 0.25rem;
    }
    
    .tool-url {
      font-size: 0.8rem;
      color: var(--accent);
      word-break: break-all;
    }
    
    .actions {
      display: flex;
      gap: 0.5rem;
      align-self: center;
    }
    
    @media (max-width: 880px) {
      form {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }
      
      header {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <a href="/" class="btn btn-primary">View Site</a>
  </header>
  
  <main class="container">
    <section class="card">
      <h2>Add / Edit Tool</h2>
      <p class="muted">Add tool URL, logo, description and tags. Data is stored in your browser (localStorage).</p>
      
      <form id="toolForm">
        <div>
          <div class="form-group">
            <label for="toolName">Tool Name *</label>
            <input id="toolName" name="name" type="text" placeholder="e.g., Budget Tracker" required>
          </div>
          
          <div class="form-group">
            <label for="toolUrl">Tool URL *</label>
            <input id="toolUrl" name="url" type="url" placeholder="https://example.com/tool or /tool.html" required>
          </div>
          
          <div class="form-group">
            <label for="toolTags">Tags (comma separated)</label>
            <input id="toolTags" name="tags" type="text" placeholder="budget,finance,tracking">
          </div>
          
          <div class="form-group">
            <label for="toolDesc">Short Description</label>
            <textarea id="toolDesc" name="description" placeholder="One-line description"></textarea>
          </div>
          
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Save Tool</button>
            <button type="button" id="clearForm" class="btn btn-secondary">Clear Form</button>
          </div>
        </div>
        
        <div>
          <label>Logo (optional)</label>
          <div class="logo-preview" id="logoPreview">
            <span>No logo selected</span>
          </div>
          <input id="logoInput" type="file" accept="image/*">
          
          <div class="form-group" style="margin-top: 1.5rem;">
            <label class="muted">Admin Actions</label>
            <div class="btn-group">
              <button type="button" id="exportBtn" class="btn btn-secondary">Export JSON</button>
              <button type="button" id="importBtn" class="btn btn-secondary">Import JSON</button>
              <button type="button" id="resetBtn" class="btn btn-danger">Reset All</button>
            </div>
            <p class="muted" style="margin-top: 0.75rem; font-size: 0.85rem;">Tip: Export before resetting!</p>
          </div>
        </div>
      </form>
      
      <div class="tools-list" id="toolsList">
        <!-- Tools will be rendered here -->
      </div>
    </section>
  </main>

  <script>
    const LS_KEY = 'aot_tools_v1';
    let editingId = null;
    let currentLogo = null;

    function loadTools() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error(e);
        return [];
      }
    }

    function saveTools(list) {
      localStorage.setItem(LS_KEY, JSON.stringify(list));
      renderList();
    }

    function generateId() {
      return 't' + Math.random().toString(36).substring(2, 10);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Handle logo preview
    document.getElementById('logoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(ev) {
        currentLogo = ev.target.result;
        const preview = document.getElementById('logoPreview');
        preview.innerHTML = `<img src="${currentLogo}" alt="Logo preview">`;
      };
      reader.readAsDataURL(file);
    });

    // Clear form
    document.getElementById('clearForm').addEventListener('click', function() {
      document.getElementById('toolForm').reset();
      currentLogo = null;
      document.getElementById('logoPreview').innerHTML = '<span>No logo selected</span>';
      editingId = null;
    });

    // Render tools list
    function renderList() {
      const list = loadTools();
      const container = document.getElementById('toolsList');
      
      if (list.length === 0) {
        container.innerHTML = '<p class="muted">No tools added yet.</p>';
        return;
      }
      
      container.innerHTML = '';
      list.forEach(tool => {
        const row = document.createElement('div');
        row.className = 'tool-row';
        
        const icon = document.createElement('div');
        icon.className = 'tool-icon';
        icon.textContent = tool.name.charAt(0).toUpperCase();
        
        const meta = document.createElement('div');
        meta.className = 'tool-meta';
        meta.innerHTML = `
          <h3>${escapeHtml(tool.name)}</h3>
          <p>${escapeHtml(tool.description || '')}</p>
          <div class="tool-url">${escapeHtml(tool.url)}</div>
        `;
        
        const actions = document.createElement('div');
        actions.className = 'actions';
        
        const editBtn = document.createElement('button');
        editBtn.className = 'btn btn-secondary';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => loadToolToForm(tool.id);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-danger';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          if (confirm('Are you sure you want to delete this tool?')) {
            deleteTool(tool.id);
          }
        };
        
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        
        row.appendChild(icon);
        row.appendChild(meta);
        row.appendChild(actions);
        
        container.appendChild(row);
      });
    }

    // Load tool to form for editing
    function loadToolToForm(id) {
      const list = loadTools();
      const tool = list.find(t => t.id === id);
      if (!tool) return;
      
      editingId = id;
      document.getElementById('toolName').value = tool.name;
      document.getElementById('toolUrl').value = tool.url;
      document.getElementById('toolTags').value = (tool.tags || []).join(', ');
      document.getElementById('toolDesc').value = tool.description || '';
      
      if (tool.logo) {
        currentLogo = tool.logo;
        document.getElementById('logoPreview').innerHTML = `<img src="${tool.logo}" alt="Logo">`;
      } else {
        currentLogo = null;
        document.getElementById('logoPreview').innerHTML = '<span>No logo selected</span>';
      }
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Delete tool
    function deleteTool(id) {
      const list = loadTools().filter(t => t.id !== id);
      saveTools(list);
    }

    // Handle form submission
    document.getElementById('toolForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('toolName').value.trim();
      const url = document.getElementById('toolUrl').value.trim();
      const tags = document.getElementById('toolTags').value.split(',').map(s => s.trim()).filter(Boolean);
      const description = document.getElementById('toolDesc').value.trim();
      
      if (!name || !url) {
        alert('Name and URL are required.');
        return;
      }
      
      const list = loadTools();
      
      if (editingId) {
        const index = list.findIndex(t => t.id === editingId);
        if (index !== -1) {
          list[index] = {
            ...list[index],
            name,
            url,
            tags,
            description,
            logo: currentLogo,
            updated: Date.now()
          };
          saveTools(list);
          alert('Tool updated successfully!');
          editingId = null;
        }
      } else {
        const newTool = {
          id: generateId(),
          name,
          url,
          tags,
          description,
          logo: currentLogo,
          created: Date.now()
        };
        list.unshift(newTool);
        saveTools(list);
        alert('Tool added successfully!');
      }
      
      document.getElementById('toolForm').reset();
      currentLogo = null;
      document.getElementById('logoPreview').innerHTML = '<span>No logo selected</span>';
    });

    // Export tools
    document.getElementById('exportBtn').addEventListener('click', function() {
      const data = localStorage.getItem(LS_KEY) || '[]';
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = 'aot-tools-backup.json';
      a.click();
      
      URL.revokeObjectURL(url);
    });

    // Import tools
    document.getElementById('importBtn').addEventListener('click', function() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(ev) {
          try {
            const json = JSON.parse(ev.target.result);
            if (!Array.isArray(json)) throw new Error('Invalid format');
            localStorage.setItem(LS_KEY, JSON.stringify(json));
            renderList();
            alert('Tools imported successfully!');
          } catch (err) {
            alert('Import failed: ' + err.message);
          }
        };
        reader.readAsText(file);
      };
      input.click();
    });

    // Reset all tools
    document.getElementById('resetBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to delete ALL tools? This cannot be undone.')) {
        localStorage.removeItem(LS_KEY);
        renderList();
        alert('All tools have been reset.');
      }
    });

    // Initialize
    renderList();
  </script>
</body>
</html>
