<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Forge - Advanced QR Code Generator</title>
    <meta name="description" content="Create custom QR codes instantly with QR Forge. Generate QR codes for URLs, WiFi, contacts, and more. Customize colors, add logos, and download in multiple formats.">
    <meta name="keywords" content="QR code generator, QR creator, custom QR codes, free QR generator, QR code with logo, WiFi QR, vCard QR, QR code download">
    <meta name="author" content="QR Forge">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://qrforge.example.com/">
    <meta property="og:title" content="QR Forge - Advanced QR Code Generator">
    <meta property="og:description" content="Create custom QR codes instantly with QR Forge. Generate QR codes for URLs, WiFi, contacts, and more.">
    <meta property="og:image" content="https://qrforge.example.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://qrforge.example.com/">
    <meta property="twitter:title" content="QR Forge - Advanced QR Code Generator">
    <meta property="twitter:description" content="Create custom QR codes instantly with QR Forge. Generate QR codes for URLs, WiFi, contacts, and more.">
    <meta property="twitter:image" content="https://qrforge.example.com/og-image.png">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%236366f1'/%3E%3Cpath d='M20 20h20v20H20zm40 0h20v20H60zm-40 40h20v20H20zm20-20h20v20H40zm20 20h20v20H60zm-20 20h20v20H40z' fill='white'/%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using a more reliable QR code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .qr-container {
            transition: all 0.3s ease;
        }
        
        .qr-container:hover {
            transform: scale(1.02);
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .drop-zone {
            transition: all 0.3s ease;
        }
        
        .drop-zone.dragover {
            background-color: #e0e7ff;
            border-color: #6366f1;
            transform: scale(1.02);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        .error-shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <!-- Logo -->
                    <svg class="w-10 h-10" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="100" fill="white" rx="10"/>
                        <rect x="20" y="20" width="20" height="20" fill="#6366f1"/>
                        <rect x="60" y="20" width="20" height="20" fill="#6366f1"/>
                        <rect x="20" y="60" width="20" height="20" fill="#6366f1"/>
                        <rect x="40" y="40" width="20" height="20" fill="#6366f1"/>
                        <rect x="60" y="60" width="20" height="20" fill="#6366f1"/>
                        <rect x="40" y="80" width="20" height="20" fill="#6366f1"/>
                    </svg>
                    <h1 class="text-2xl font-bold">QR Forge</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-white/20 transition">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                    <button id="historyBtn" class="p-2 rounded-lg hover:bg-white/20 transition">
                        <i class="fas fa-history text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Left Panel - Input -->
            <div class="space-y-6">
                <!-- QR Type Tabs -->
                <div class="glass-effect rounded-xl p-6 shadow-xl">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">QR Code Type</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 mb-6">
                        <button class="tab-btn tab-active px-4 py-2 rounded-lg text-sm font-medium transition" data-type="url">
                            <i class="fas fa-link mr-1"></i> URL
                        </button>
                        <button class="tab-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-type="text">
                            <i class="fas fa-font mr-1"></i> Text
                        </button>
                        <button class="tab-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-type="wifi">
                            <i class="fas fa-wifi mr-1"></i> WiFi
                        </button>
                        <button class="tab-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-type="email">
                            <i class="fas fa-envelope mr-1"></i> Email
                        </button>
                        <button class="tab-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-type="phone">
                            <i class="fas fa-phone mr-1"></i> Phone
                        </button>
                        <button class="tab-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-type="sms">
                            <i class="fas fa-comment mr-1"></i> SMS
                        </button>
                        <button class="tab-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-type="vcard">
                            <i class="fas fa-address-card mr-1"></i> vCard
                        </button>
                        <button class="tab-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-type="location">
                            <i class="fas fa-map-marker-alt mr-1"></i> Location
                        </button>
                    </div>

                    <!-- Input Forms -->
                    <div id="inputForms">
                        <!-- URL Form -->
                        <div id="urlForm" class="form-content">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Website URL</label>
                            <input type="url" id="urlInput" placeholder="https://example.com" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                        </div>

                        <!-- Text Form -->
                        <div id="textForm" class="form-content hidden">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Text Content</label>
                            <textarea id="textInput" rows="4" placeholder="Enter your text here..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"></textarea>
                        </div>

                        <!-- WiFi Form -->
                        <div id="wifiForm" class="form-content hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Network Name (SSID)</label>
                                <input type="text" id="wifiSSID" placeholder="MyWiFiNetwork" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                                <input type="password" id="wifiPassword" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Security Type</label>
                                <select id="wifiType" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                                    <option value="WPA">WPA/WPA2</option>
                                    <option value="WEP">WEP</option>
                                    <option value="nopass">No Password</option>
                                </select>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" id="wifiHidden" class="mr-2">
                                    <span class="text-sm text-gray-600 dark:text-gray-400">Hidden Network</span>
                                </label>
                            </div>
                        </div>

                        <!-- Email Form -->
                        <div id="emailForm" class="form-content hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                                <input type="email" id="emailAddress" placeholder="recipient@example.com" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subject</label>
                                <input type="text" id="emailSubject" placeholder="Email subject" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
                                <textarea id="emailMessage" rows="3" placeholder="Email message content..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"></textarea>
                            </div>
                        </div>

                        <!-- Phone Form -->
                        <div id="phoneForm" class="form-content hidden">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
                            <input type="tel" id="phoneNumber" placeholder="+1234567890" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                        </div>

                        <!-- SMS Form -->
                        <div id="smsForm" class="form-content hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
                                <input type="tel" id="smsNumber" placeholder="+1234567890" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
                                <textarea id="smsMessage" rows="3" placeholder="SMS message content..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"></textarea>
                            </div>
                        </div>

                        <!-- vCard Form -->
                        <div id="vcardForm" class="form-content hidden space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
                                    <input type="text" id="vcardFirstName" placeholder="John" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
                                    <input type="text" id="vcardLastName" placeholder="Doe" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Organization</label>
                                <input type="text" id="vcardOrg" placeholder="Company Inc." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone</label>
                                <input type="tel" id="vcardPhone" placeholder="+1234567890" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                                <input type="email" id="vcardEmail" placeholder="john@example.com" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Website</label>
                                <input type="url" id="vcardWebsite" placeholder="https://example.com" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                        </div>

                        <!-- Location Form -->
                        <div id="locationForm" class="form-content hidden space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Latitude</label>
                                    <input type="number" id="locationLat" placeholder="40.7128" step="any" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Longitude</label>
                                    <input type="number" id="locationLng" placeholder="-74.0060" step="any" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Location Name (Optional)</label>
                                <input type="text" id="locationName" placeholder="Empire State Building" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <button type="button" id="getCurrentLocation" class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition">
                                <i class="fas fa-location-crosshairs mr-2"></i> Use Current Location
                            </button>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button id="generateBtn" class="w-full mt-6 px-6 py-3 gradient-bg text-white font-semibold rounded-lg hover:opacity-90 transition transform hover:scale-105">
                        <i class="fas fa-magic mr-2"></i> Generate QR Code
                    </button>
                </div>

                <!-- Customization Options -->
                <div class="glass-effect rounded-xl p-6 shadow-xl">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Customization</h2>
                    
                    <div class="space-y-4">
                        <!-- Colors -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Foreground Color</label>
                                <div class="flex items-center space-x-2">
                                    <input type="color" id="fgColor" value="#000000" class="h-10 w-20 rounded cursor-pointer">
                                    <input type="text" id="fgColorText" value="#000000" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm dark:bg-gray-700 dark:text-white">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Background Color</label>
                                <div class="flex items-center space-x-2">
                                    <input type="color" id="bgColor" value="#FFFFFF" class="h-10 w-20 rounded cursor-pointer">
                                    <input type="text" id="bgColorText" value="#FFFFFF" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm dark:bg-gray-700 dark:text-white">
                                </div>
                            </div>
                        </div>

                        <!-- Size -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Size: <span id="sizeValue">300</span>px</label>
                            <input type="range" id="qrSize" min="100" max="500" value="300" class="w-full">
                        </div>

                        <!-- Error Correction -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Error Correction Level</label>
                            <select id="errorCorrection" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                                <option value="L">Low (7%)</option>
                                <option value="M" selected>Medium (15%)</option>
                                <option value="Q">Quartile (25%)</option>
                                <option value="H">High (30%)</option>
                            </select>
                        </div>

                        <!-- Logo Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Add Logo (Optional)</label>
                            <div id="dropZone" class="drop-zone border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-4 text-center cursor-pointer hover:border-indigo-500 transition">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Drag & drop logo here or click to browse</p>
                                <input type="file" id="logoInput" accept="image/*" class="hidden">
                            </div>
                            <div id="logoPreview" class="mt-2 hidden">
                                <img id="logoImg" class="h-20 mx-auto rounded">
                                <button id="removeLogo" class="mt-2 text-sm text-red-600 hover:text-red-700">
                                    <i class="fas fa-trash mr-1"></i> Remove Logo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - QR Code Display -->
            <div class="space-y-6">
                <!-- QR Code Display -->
                <div class="glass-effect rounded-xl p-6 shadow-xl">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">QR Code Preview</h2>
                    
                    <div id="qrDisplay" class="qr-container bg-white p-8 rounded-lg shadow-inner min-h-[400px] flex items-center justify-center">
                        <div id="qrcode" class="flex items-center justify-center">
                            <div class="text-center text-gray-400">
                                <i class="fas fa-qrcode text-6xl mb-4 animate-float"></i>
                                <p>Your QR code will appear here</p>
                            </div>
                        </div>
                    </div>

                    <!-- Download Options -->
                    <div id="downloadOptions" class="mt-6 hidden">
                        <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">Download Options</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <button id="downloadPNG" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                                <i class="fas fa-image mr-1"></i> PNG
                            </button>
                            <button id="downloadJPG" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                                <i class="fas fa-file-image mr-1"></i> JPG
                            </button>
                            <button id="downloadSVG" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                                <i class="fas fa-vector-square mr-1"></i> SVG
                            </button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div id="actionButtons" class="mt-4 hidden space-y-2">
                        <button id="copyToClipboard" class="w-full px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition">
                            <i class="fas fa-copy mr-2"></i> Copy to Clipboard
                        </button>
                        <button id="saveToHistory" class="w-full px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition">
                            <i class="fas fa-save mr-2"></i> Save to History
                        </button>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="glass-effect rounded-xl p-6 shadow-xl">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">QR Code Info</h2>
                    <div id="qrInfo" class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Type:</span>
                            <span id="infoType" class="font-medium text-gray-800 dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Size:</span>
                            <span id="infoSize" class="font-medium text-gray-800 dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Error Correction:</span>
                            <span id="infoError" class="font-medium text-gray-800 dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Data Length:</span>
                            <span id="infoLength" class="font-medium text-gray-800 dark:text-white">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- History Modal -->
    <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="glass-effect rounded-xl max-w-4xl w-full max-h-[80vh] overflow-hidden">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">QR Code History</h2>
                    <button id="closeHistory" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto custom-scrollbar max-h-[60vh]">
                <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- History items will be added here -->
                </div>
                <div id="emptyHistory" class="text-center py-12 text-gray-500">
                    <i class="fas fa-history text-4xl mb-4"></i>
                    <p>No QR codes in history yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="glass-effect rounded-lg shadow-lg px-6 py-4 flex items-center space-x-3">
            <i id="toastIcon" class="fas fa-check-circle text-green-500"></i>
            <span id="toastMessage" class="text-gray-800 dark:text-white"></span>
        </div>
    </div>

    <script>
        // Global variables
        let currentQRType = 'url';
        let qrCodeInstance = null;
        let currentLogoData = null;
        let qrHistory = JSON.parse(localStorage.getItem('qrHistory') || '[]');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing QR Forge...');
            initializeEventListeners();
            loadHistory();
            checkDarkMode();
            
            // Check if QRCode library is loaded
            if (typeof QRCode === 'undefined') {
                console.error('QRCode library not loaded!');
                showToast('QR Code library failed to load. Please refresh the page.', 'error');
            } else {
                console.log('QRCode library loaded successfully');
            }
        });

        // Event Listeners
        function initializeEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    switchTab(this.dataset.type);
                });
            });

            // Generate button
            document.getElementById('generateBtn').addEventListener('click', generateQRCode);

            // Color inputs
            document.getElementById('fgColor').addEventListener('input', function() {
                document.getElementById('fgColorText').value = this.value;
            });
            document.getElementById('fgColorText').addEventListener('input', function() {
                if (/^#[0-9A-F]{6}$/i.test(this.value)) {
                    document.getElementById('fgColor').value = this.value;
                }
            });
            document.getElementById('bgColor').addEventListener('input', function() {
                document.getElementById('bgColorText').value = this.value;
            });
            document.getElementById('bgColorText').addEventListener('input', function() {
                if (/^#[0-9A-F]{6}$/i.test(this.value)) {
                    document.getElementById('bgColor').value = this.value;
                }
            });

            // Size slider
            document.getElementById('qrSize').addEventListener('input', function() {
                document.getElementById('sizeValue').textContent = this.value;
            });

            // Logo upload
            const dropZone = document.getElementById('dropZone');
            const logoInput = document.getElementById('logoInput');

            dropZone.addEventListener('click', () => logoInput.click());
            logoInput.addEventListener('change', handleLogoUpload);

            // Drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleLogoFile(files[0]);
                }
            });

            // Remove logo
            document.getElementById('removeLogo').addEventListener('click', removeLogo);

            // Download buttons
            document.getElementById('downloadPNG').addEventListener('click', () => downloadQR('png'));
            document.getElementById('downloadJPG').addEventListener('click', () => downloadQR('jpg'));
            document.getElementById('downloadSVG').addEventListener('click', () => downloadQR('svg'));

            // Copy to clipboard
            document.getElementById('copyToClipboard').addEventListener('click', copyToClipboard);

            // Save to history
            document.getElementById('saveToHistory').addEventListener('click', saveToHistory);

            // History modal
            document.getElementById('historyBtn').addEventListener('click', showHistory);
            document.getElementById('closeHistory').addEventListener('click', hideHistory);

            // Dark mode toggle
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

            // Get current location
            document.getElementById('getCurrentLocation').addEventListener('click', getCurrentLocation);

            // Add sample data for testing
            document.getElementById('urlInput').value = 'https://github.com';
        }

        // Tab switching
        function switchTab(type) {
            currentQRType = type;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.add('tab-active');
                    btn.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('bg-gray-100', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                }
            });

            // Show/hide forms
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.add('hidden');
            });
            document.getElementById(type + 'Form').classList.remove('hidden');
        }

        // Generate QR Code
        function generateQRCode() {
            console.log('Generating QR code...');
            
            // Check if QRCode library is available
            if (typeof QRCode === 'undefined') {
                showToast('QR Code library not loaded. Please refresh the page.', 'error');
                return;
            }

            const data = getQRData();
            if (!data) {
                showToast('Please fill in the required fields', 'error');
                shakeElement(document.getElementById('generateBtn'));
                return;
            }

            console.log('QR Data:', data);

            const size = parseInt(document.getElementById('qrSize').value);
            const fgColor = document.getElementById('fgColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const errorCorrection = document.getElementById('errorCorrection').value;

            // Clear previous QR code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            try {
                // Generate new QR code
                qrCodeInstance = new QRCode(qrContainer, {
                    text: data,
                    width: size,
                    height: size,
                    colorDark: fgColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel[errorCorrection]
                });

                // Wait for QR code to be generated
                setTimeout(() => {
                    // Add logo if exists
                    if (currentLogoData) {
                        addLogoToQR();
                    }

                    // Show download options and info
                    document.getElementById('downloadOptions').classList.remove('hidden');
                    document.getElementById('actionButtons').classList.remove('hidden');
                    updateQRInfo(data);

                    showToast('QR Code generated successfully!', 'success');
                }, 300);

            } catch (error) {
                console.error('Error generating QR code:', error);
                showToast('Error generating QR code: ' + error.message, 'error');
            }
        }

        // Get QR data based on type
        function getQRData() {
            let data = '';
            
            switch(currentQRType) {
                case 'url':
                    data = document.getElementById('urlInput').value;
                    break;
                case 'text':
                    data = document.getElementById('textInput').value;
                    break;
                case 'wifi':
                    const ssid = document.getElementById('wifiSSID').value;
                    const password = document.getElementById('wifiPassword').value;
                    const type = document.getElementById('wifiType').value;
                    const hidden = document.getElementById('wifiHidden').checked;
                    if (!ssid) return null;
                    data = `WIFI:T:${type};S:${ssid};P:${password};H:${hidden ? 'true' : 'false'};;`;
                    break;
                case 'email':
                    const email = document.getElementById('emailAddress').value;
                    const subject = document.getElementById('emailSubject').value;
                    const message = document.getElementById('emailMessage').value;
                    if (!email) return null;
                    data = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
                    break;
                case 'phone':
                    data = document.getElementById('phoneNumber').value;
                    if (!data) return null;
                    data = `tel:${data}`;
                    break;
                case 'sms':
                    const smsNumber = document.getElementById('smsNumber').value;
                    const smsMessage = document.getElementById('smsMessage').value;
                    if (!smsNumber) return null;
                    data = `sms:${smsNumber}?body=${encodeURIComponent(smsMessage)}`;
                    break;
                case 'vcard':
                    const firstName = document.getElementById('vcardFirstName').value;
                    const lastName = document.getElementById('vcardLastName').value;
                    const org = document.getElementById('vcardOrg').value;
                    const phone = document.getElementById('vcardPhone').value;
                    const vcardEmail = document.getElementById('vcardEmail').value;
                    const website = document.getElementById('vcardWebsite').value;
                    
                    if (!firstName && !lastName) return null;
                    
                    data = 'BEGIN:VCARD\nVERSION:3.0\n';
                    if (firstName || lastName) data += `FN:${firstName} ${lastName}\n`;
                    if (org) data += `ORG:${org}\n`;
                    if (phone) data += `TEL:${phone}\n`;
                    if (vcardEmail) data += `EMAIL:${vcardEmail}\n`;
                    if (website) data += `URL:${website}\n`;
                    data += 'END:VCARD';
                    break;
                case 'location':
                    const lat = document.getElementById('locationLat').value;
                    const lng = document.getElementById('locationLng').value;
                    const name = document.getElementById('locationName').value;
                    if (!lat || !lng) return null;
                    data = `geo:${lat},${lng}${name ? '?q=' + encodeURIComponent(name) : ''}`;
                    break;
                default:
                    return null;
            }
            
            return data.trim() || null;
        }

        // Logo handling
        function handleLogoUpload(e) {
            const file = e.target.files[0];
            if (file) {
                handleLogoFile(file);
            }
        }

        function handleLogoFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                currentLogoData = e.target.result;
                document.getElementById('logoImg').src = currentLogoData;
                document.getElementById('logoPreview').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        function removeLogo() {
            currentLogoData = null;
            document.getElementById('logoPreview').classList.add('hidden');
            document.getElementById('dropZone').classList.remove('hidden');
            document.getElementById('logoInput').value = '';
        }

        function addLogoToQR() {
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (!qrCanvas || !currentLogoData) return;

            const ctx = qrCanvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                const logoSize = qrCanvas.width * 0.2;
                const x = (qrCanvas.width - logoSize) / 2;
                const y = (qrCanvas.height - logoSize) / 2;
                
                // Draw white background for logo
                ctx.fillStyle = 'white';
                ctx.fillRect(x - 5, y - 5, logoSize + 10, logoSize + 10);
                
                // Draw logo
                ctx.drawImage(img, x, y, logoSize, logoSize);
            };
            img.src = currentLogoData;
        }

        // Download QR Code
        function downloadQR(format) {
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (!qrCanvas) {
                showToast('Please generate a QR code first', 'error');
                return;
            }

            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            
            if (format === 'png') {
                link.download = `qrcode_${timestamp}.png`;
                link.href = qrCanvas.toDataURL('image/png');
            } else if (format === 'jpg') {
                link.download = `qrcode_${timestamp}.jpg`;
                link.href = qrCanvas.toDataURL('image/jpeg', 0.9);
            } else if (format === 'svg') {
                // Create a simple SVG representation
                const svgString = createSVGFromCanvas(qrCanvas);
                const blob = new Blob([svgString], { type: 'image/svg+xml' });
                link.download = `qrcode_${timestamp}.svg`;
                link.href = URL.createObjectURL(blob);
            }
            
            link.click();
            showToast(`QR Code downloaded as ${format.toUpperCase()}`, 'success');
        }

        function createSVGFromCanvas(canvas) {
            const size = canvas.width;
            const fgColor = document.getElementById('fgColor').value;
            const bgColor = document.getElementById('bgColor').value;
            
            return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                <rect width="${size}" height="${size}" fill="${bgColor}"/>
                <text x="50%" y="50%" text-anchor="middle" fill="${fgColor}" font-size="20">QR Code</text>
            </svg>`;
        }

        // Copy to clipboard
        function copyToClipboard() {
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (!qrCanvas) return;

            qrCanvas.toBlob(function(blob) {
                if (navigator.clipboard && window.ClipboardItem) {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => {
                        showToast('QR Code copied to clipboard', 'success');
                    }).catch(() => {
                        showToast('Failed to copy to clipboard', 'error');
                    });
                } else {
                    // Fallback for older browsers
                    showToast('Clipboard API not supported', 'error');
                }
            });
        }

        // History management
        function saveToHistory() {
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (!qrCanvas) return;

            const historyItem = {
                id: Date.now(),
                type: currentQRType,
                data: getQRData(),
                image: qrCanvas.toDataURL('image/png'),
                timestamp: new Date().toISOString()
            };

            qrHistory.unshift(historyItem);
            if (qrHistory.length > 20) qrHistory.pop(); // Keep only last 20 items
            
            localStorage.setItem('qrHistory', JSON.stringify(qrHistory));
            showToast('Saved to history', 'success');
            loadHistory();
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            const emptyHistory = document.getElementById('emptyHistory');
            
            if (qrHistory.length === 0) {
                historyList.innerHTML = '';
                emptyHistory.style.display = 'block';
                return;
            }
            
            emptyHistory.style.display = 'none';
            historyList.innerHTML = qrHistory.map(item => `
                <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow hover:shadow-lg transition">
                    <img src="${item.image}" alt="QR Code" class="w-full h-32 object-contain mb-2">
                    <div class="text-xs text-gray-600 dark:text-gray-400">
                        <p class="font-medium capitalize">${item.type}</p>
                        <p>${new Date(item.timestamp).toLocaleDateString()}</p>
                    </div>
                    <div class="mt-2 flex space-x-2">
                        <button onclick="loadFromHistory('${item.id}')" class="flex-1 px-2 py-1 bg-indigo-100 text-indigo-700 rounded text-xs hover:bg-indigo-200">
                            Load
                        </button>
                        <button onclick="deleteFromHistory('${item.id}')" class="px-2 py-1 bg-red-100 text-red-700 rounded text-xs hover:bg-red-200">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function loadFromHistory(id) {
            const item = qrHistory.find(h => h.id == id);
            if (!item) return;
            
            // Set the type and data
            switchTab(item.type);
            
            // Fill the form based on type
            setTimeout(() => {
                switch(item.type) {
                    case 'url':
                        document.getElementById('urlInput').value = item.data;
                        break;
                    case 'text':
                        document.getElementById('textInput').value = item.data;
                        break;
                    // Add other cases as needed
                }
                generateQRCode();
                hideHistory();
            }, 100);
        }

        function deleteFromHistory(id) {
            qrHistory = qrHistory.filter(h => h.id != id);
            localStorage.setItem('qrHistory', JSON.stringify(qrHistory));
            loadHistory();
            showToast('Deleted from history', 'success');
        }

        function showHistory() {
            document.getElementById('historyModal').classList.remove('hidden');
        }

        function hideHistory() {
            document.getElementById('historyModal').classList.add('hidden');
        }

        // Update QR Info
        function updateQRInfo(data) {
            document.getElementById('infoType').textContent = currentQRType.charAt(0).toUpperCase() + currentQRType.slice(1);
            document.getElementById('infoSize').textContent = document.getElementById('qrSize').value + 'px';
            document.getElementById('infoError').textContent = document.getElementById('errorCorrection').value;
            document.getElementById('infoLength').textContent = data.length + ' characters';
        }

        // Get current location
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showToast('Geolocation is not supported by your browser', 'error');
                return;
            }

            showToast('Getting your location...', 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('locationLat').value = position.coords.latitude.toFixed(6);
                    document.getElementById('locationLng').value = position.coords.longitude.toFixed(6);
                    showToast('Location retrieved successfully', 'success');
                },
                (error) => {
                    showToast('Failed to get location: ' + error.message, 'error');
                }
            );
        }

        // Dark mode
        function checkDarkMode() {
            if (localStorage.getItem('darkMode') === 'true' || 
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById('darkModeToggle').innerHTML = '<i class="fas fa-sun text-xl"></i>';
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            document.getElementById('darkModeToggle').innerHTML = isDark ? 
                '<i class="fas fa-sun text-xl"></i>' : 
                '<i class="fas fa-moon text-xl"></i>';
        }

        // Shake animation for errors
        function shakeElement(element) {
            element.classList.add('error-shake');
            setTimeout(() => {
                element.classList.remove('error-shake');
            }, 500);
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            
            // Set icon based on type
            toastIcon.className = type === 'error' ? 'fas fa-exclamation-circle text-red-500' :
                                  type === 'info' ? 'fas fa-info-circle text-blue-500' :
                                  'fas fa-check-circle text-green-500';
            
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }
    </script>
