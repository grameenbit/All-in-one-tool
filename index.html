<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All-in-One Tools — অনলাইন টুলস</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --radius-lg: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--dark);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,138.7C960,139,1056,117,1152,112C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
      background-size: cover;
      z-index: -1;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 22px;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: rotate(10deg) scale(1.05);
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInUp 0.8s ease;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 0.75rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .hero p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto;
    }

    .search-section {
      max-width: 600px;
      margin: 0 auto 2.5rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .search-container {
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 1rem 1.25rem 1rem 3.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-lg);
      transition: all 0.3s;
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2), var(--shadow-lg);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
      animation: fadeInUp 0.8s ease 0.3s both;
    }

    .view-toggle {
      display: flex;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.25rem;
      border-radius: 50px;
      box-shadow: var(--shadow);
    }

    .view-btn {
      padding: 0.6rem 1.25rem;
      background: transparent;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .view-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow);
    }

    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.25rem;
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 180px;
    }

    .tool-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .tool-card:hover::before {
      transform: scaleX(1);
    }

    .tool-card.list {
      flex-direction: row;
      text-align: left;
      min-height: auto;
      padding: 1.25rem;
    }

    .tool-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 28px;
      position: relative;
      overflow: hidden;
    }

    .tool-card.list .tool-icon {
      margin-bottom: 0;
      margin-right: 1.25rem;
      width: 56px;
      height: 56px;
    }

    .icon-gradient-1 { background: linear-gradient(135deg, #667eea, #764ba2); }
    .icon-gradient-2 { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .icon-gradient-3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .icon-gradient-4 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .icon-gradient-5 { background: linear-gradient(135deg, #fa709a, #fee140); }
    .icon-gradient-6 { background: linear-gradient(135deg, #30cfd0, #330867); }
    .icon-gradient-7 { background: linear-gradient(135deg, #a8edea, #fed6e3); }
    .icon-gradient-8 { background: linear-gradient(135deg, #ff9a9e, #fecfef); }

    .tool-icon i {
      color: white;
      font-size: 28px;
    }

    .tool-info {
      flex: 1;
      width: 100%;
    }

    .tool-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .tool-description {
      color: var(--gray);
      font-size: 0.85rem;
      line-height: 1.4;
      margin-bottom: 0.75rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .tool-description.show {
      display: block;
    }

    .expand-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius);
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .expand-btn:hover {
      background: rgba(79, 70, 229, 0.1);
    }

    .expand-icon {
      transition: transform 0.3s;
      display: inline-block;
    }

    .expand-btn.expanded .expand-icon {
      transform: rotate(180deg);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-top: 0.75rem;
      justify-content: center;
    }

    .tool-card.list .tags {
      justify-content: flex-start;
    }

    .tag {
      background: rgba(79, 70, 229, 0.1);
      color: var(--primary);
      padding: 0.2rem 0.6rem;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    #loading {
      text-align: center;
      padding: 3rem;
      color: white;
      font-size: 1.1rem;
    }

    .no-results {
      text-align: center;
      color: white;
      grid-column: 1 / -1;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        max-height: 0;
      }
      to {
        opacity: 1;
        max-height: 200px;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      .tools-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
      }

      .tool-card {
        padding: 1rem;
        min-height: 160px;
      }

      .tool-icon {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }

      .tool-icon i {
        font-size: 24px;
      }

      .controls {
        justify-content: center;
      }

      .hero h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .tools-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 0.75rem;
      }

      .tool-card {
        padding: 0.75rem;
        min-height: 140px;
      }

      .tool-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 0.75rem;
      }

      .tool-icon i {
        font-size: 20px;
      }

      .tool-name {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-section">
        <div class="logo">A</div>
        <h1 class="site-title">All-in-One Tools</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>All in one site—all in one</h1>
      <p>Free online tools for your everyday needs.<div>no sign up and no credit required. Totally free</div></p>
    </section>

    <div class="search-section">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-box" id="searchBox" placeholder="Search for tools...">
      </div>
    </div>

    <div class="controls">
      <div></div>
      <div class="view-toggle">
        <button class="view-btn active" data-view="grid">
          <i class="fas fa-th"></i> Grid
        </button>
        <button class="view-btn" data-view="list">
          <i class="fas fa-list"></i> List
        </button>
      </div>
    </div>

    <div id="loading">Loading tools...</div>
    <div id="toolsContainer" class="tools-container"></div>
  </main>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3ylkxGRTdtRSre97x5ckmHEDGahD3AdM",
      authDomain: "all-in-one-ab33c.firebaseapp.com",
      projectId: "all-in-one-ab33c",
      storageBucket: "all-in-one-ab33c.firebasestorage.app",
      messagingSenderId: "189247543589",
      appId: "1:189247543589:web:5f3a2cdd7ef7b525f7e2cc"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentView = 'grid';
    let allTools = [];
    let filteredTools = [];

    // Icon mapping for different tools
    const iconMap = {
      'calculator': 'fa-calculator',
      'calendar': 'fa-calendar',
      'clock': 'fa-clock',
      'qr': 'fa-qrcode',
      'converter': 'fa-exchange-alt',
      'generator': 'fa-magic',
      'editor': 'fa-edit',
      'analyzer': 'fa-chart-bar',
      'default': 'fa-tools'
    };

    // Get icon for tool based on name or tags
    function getToolIcon(tool) {
      const name = tool.name.toLowerCase();
      const tags = (tool.tags || []).join(' ').toLowerCase();
      
      for (const [key, icon] of Object.entries(iconMap)) {
        if (name.includes(key) || tags.includes(key)) {
          return icon;
        }
      }
      return iconMap.default;
    }

    // Get gradient class for tool icon
    function getGradientClass(index) {
      const gradients = [
        'icon-gradient-1', 'icon-gradient-2', 'icon-gradient-3',
        'icon-gradient-4', 'icon-gradient-5', 'icon-gradient-6',
        'icon-gradient-7', 'icon-gradient-8'
      ];
      return gradients[index % gradients.length];
    }

    // View toggle
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentView = btn.dataset.view;
        renderTools();
      });
    });

    // Search functionality
    document.getElementById('searchBox').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      filteredTools = allTools.filter(tool => 
        tool.name.toLowerCase().includes(searchTerm) || 
        (tool.description && tool.description.toLowerCase().includes(searchTerm)) ||
        (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
      );
      renderTools();
    });

    // Load tools from Firestore
    async function loadTools() {
      const q = query(collection(db, "tools"), orderBy("created", "desc"));
      const querySnapshot = await getDocs(q);
      const tools = [];
      querySnapshot.forEach(doc => {
        tools.push({ id: doc.id, ...doc.data() });
      });
      return tools;
    }

    // Create tool card
    function createCard(tool, view, index) {
      const card = document.createElement('div');
      card.className = `tool-card ${view}`;

      const iconDiv = document.createElement('div');
      iconDiv.className = `tool-icon ${getGradientClass(index)}`;
      
      if (tool.logo) {
        const img = document.createElement('img');
        img.src = tool.logo;
        img.alt = tool.name;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        iconDiv.appendChild(img);
      } else {
        const icon = document.createElement('i');
        icon.className = `fas ${getToolIcon(tool)}`;
        iconDiv.appendChild(icon);
      }

      const info = document.createElement('div');
      info.className = 'tool-info';
      
      const name = document.createElement('h3');
      name.className = 'tool-name';
      name.textContent = tool.name;
      
      const description = document.createElement('p');
      description.className = 'tool-description';
      description.textContent = tool.description || 'No description available';
      
      const expandBtn = document.createElement('button');
      expandBtn.className = 'expand-btn';
      expandBtn.innerHTML = 'More <i class="fas fa-chevron-down expand-icon"></i>';
      
      // Toggle description expansion
      expandBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        description.classList.toggle('show');
        expandBtn.classList.toggle('expanded');
        if (description.classList.contains('show')) {
          expandBtn.innerHTML = 'Less <i class="fas fa-chevron-up expand-icon"></i>';
        } else {
          expandBtn.innerHTML = 'More <i class="fas fa-chevron-down expand-icon"></i>';
        }
      });
      
      info.appendChild(name);
      info.appendChild(description);
      info.appendChild(expandBtn);
      
      if (tool.tags && tool.tags.length > 0) {
        const tagsDiv = document.createElement('div');
        tagsDiv.className = 'tags';
        tagsDiv.innerHTML = tool.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('');
        info.appendChild(tagsDiv);
      }

      // Make the card clickable
      card.addEventListener('click', (e) => {
        if (!e.target.closest('.expand-btn') && tool.url) {
          window.open(tool.url, '_blank');
        }
      });

      card.appendChild(iconDiv);
      card.appendChild(info);
      return card;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render tools
    async function renderTools() {
      const container = document.getElementById('toolsContainer');
      const loading = document.getElementById('loading');
      
      try {
        if (allTools.length === 0) {
          allTools = await loadTools();
          filteredTools = [...allTools];
        }
        
        container.innerHTML = '';
        loading.style.display = 'none';
        
        if (filteredTools.length === 0) {
          container.innerHTML = '<div class="no-results"><i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i> No tools found matching your search.</div>';
          return;
        }

        if (currentView === 'list') {
          container.style.display = 'flex';
          container.style.flexDirection = 'column';
          container.style.gap = '1rem';
        } else {
          container.style.display = 'grid';
          container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(140px, 1fr))';
          container.style.gap = '1.25rem';
        }

        filteredTools.forEach((tool, index) => {
          container.appendChild(createCard(tool, currentView, index));
        });
      } catch (error) {
        console.error("Error:", error);
        loading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed to load tools. Please try again later.';
      }
    }

    // Initial load
    renderTools();
  </script>

</body></html>
